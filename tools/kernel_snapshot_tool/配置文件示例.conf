# ==========================================
# 使用示例命令
# ==========================================

# 配置完成后的使用方法：

# 1. 直接创建（使用配置文件中的默认设置）
# ./kernel_snapshot create

# 2. 覆盖配置文件设置
# ./kernel_snapshot create /other/path other-project

# 3. 快速状态检查
# ./kernel_snapshot status

# 4. 查看详细帮助
# ./kernel_snapshot --help