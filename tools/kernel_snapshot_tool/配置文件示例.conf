# ==========================================
# 配置说明和最佳实践
# ==========================================

# 📝 配置文件位置优先级：
# 1. 工具所在目录/.kernel_snapshot.conf （推荐用于全局配置）
# 2. 当前执行目录/.kernel_snapshot.conf （用于项目特定配置）
# 3. 用户主目录/.kernel_snapshot.conf  （用于个人默认配置）

# 🎯 忽略模式最佳实践：
# - 总是包含 .git 和 .snapshot
# - 忽略编译产物：*.o, *.ko, *.so, *.a
# - 忽略临时文件：*.tmp, *.log, *.bak  
# - 忽略构建目录：build/, out/, dist/
# - 根据项目类型添加特定模式

# ⚡ 性能优化提示：
# - 忽略大型目录可以显著提升扫描速度
# - 避免使用过于宽泛的模式（如 * 或 */）
# - 定期清理不需要的临时文件

# 🔧 故障排除：
# - 如果配置不生效，检查文件路径和权限
# - 忽略模式不支持正则表达式，只支持简单通配符
# - 路径分隔符在所有平台都使用 /

