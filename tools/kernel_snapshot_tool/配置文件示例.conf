# ==========================================
# Kernel Snapshot 全局配置文件示例
# 文件名：.kernel_snapshot.conf
# ==========================================

# ==========================================
# 基本配置
# ==========================================

# 默认工作目录（绝对路径）
# 设置后，执行 ./kernel_snapshot create 会自动使用此目录
default_workspace_dir=/home/developer/linux-kernel-6.6

# 默认项目名称  
# 用于自动命名项目，如果命令行未指定项目名
default_project_name=linux-6.6-dev

# ==========================================
# 文件忽略配置（核心功能）
# ==========================================

# 忽略文件模式（用逗号分隔，无空格）
# 支持通配符：*.ext, prefix_*, 精确匹配, 路径匹配
# 常用忽略模式示例：
ignore_patterns=.git,.svn,*.tmp,*.log,*.bak,*.o,*.ko,*.so,*.a,*.mod.c,*.obj,*.exe,*.dll,*.lib,build/,dist/,node_modules/,__pycache__/,*.pyc,target/

