# kernel_snapshot 全局配置文件
# 此文件用于设置默认的工作目录和忽略模式

# 默认工作目录（绝对路径）
default_workspace_dir=/home/zhangbh/CVE/test/test-kernel/firmware_3

# 默认项目名称
default_project_name=snapshot-project

# 忽略文件模式（用逗号分隔）
ignore_patterns=.git,.svn,*.tmp,*.log,*.bak,*.o,*.so,*.a,*.obj,*.exe,*.dll

# 配置说明:
# - default_workspace_dir: 如果设置，create命令将默认在此目录创建快照
# - ignore_patterns: 扫描时忽略的文件/目录模式
#   支持通配符: *.tmp, temp*, .git 等
